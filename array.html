<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array & Syntax<h1>
    <script>
        var coworkers = ["fuck you", "getthefuckoffme"];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[1]);
    </script>
    <h2>add</h2>
    <script>
        coworkers.push('shit');
    </script>
    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>
    
</body>
</html>
