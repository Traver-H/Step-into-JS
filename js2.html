<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop</h1>
    <ul>
        <script>
            var coworkers = ['j', 'u', 'n', 's', 'i', 'k'];
        </script>
    </ul>
    <script>
        var i = 0;
        while(i < coworkers.length)
        {
            document.write('<li>'+coworkers[i]+'</li>');
            i = i + 1;
        }
    </script>
    
</body>
</html>
